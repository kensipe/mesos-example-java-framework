apply plugin: 'application'
apply plugin: 'java'
apply plugin: 'idea'
apply plugin: "eclipse"

mainClassName = "com.nfjs.tutorial.mesos.docker.JavaDockerFramework"

repositories {
    mavenCentral()
}

dependencies {
    compile 'org.apache.mesos:mesos:0.20.1'

    compile 'org.slf4j:slf4j-api:1.7.7'
	
	compile 'org.apache.logging.log4j:log4j-api:2.0.2'
	compile 'org.apache.logging.log4j:log4j-core:2.0.2'
	compile 'org.apache.logging.log4j:log4j-slf4j-impl:2.0.2'
}

idea {
    project {
        jdkName = '1.7'
    }
}


